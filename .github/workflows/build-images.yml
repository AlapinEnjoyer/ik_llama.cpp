name: Build Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      upstream_sha:
        description: 'Upstream commit SHA for tagging'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: "avx2"
            flags: "-DGGML_AVX2=ON -DGGML_AVX512=OFF"
            extra_cflags: ""
          - arch: "avx512"
            flags: "-DGGML_AVX2=ON -DGGML_AVX512=ON"
            extra_cflags: "-mavx512f -mavx512vnni -mavx512vl -mavx512bw -mavx512dq"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prep
        id: prep
        run: |
          echo "repo_lc=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          # Use upstream SHA if provided, otherwise use local HEAD
          if [ -n "${{ github.event.inputs.upstream_sha }}" ]; then
            echo "sha=${{ github.event.inputs.upstream_sha }}" >> $GITHUB_OUTPUT
          else
            echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/custom-ops/Dockerfile.cpu
          push: true
          tags: |
            ghcr.io/${{ env.repo_lc }}/ik-llama-server:${{ matrix.arch }}-${{ steps.prep.outputs.sha }}
            ghcr.io/${{ env.repo_lc }}/ik-llama-server:${{ matrix.arch }}-latest
          build-args: |
            CMAKE_ARGS=${{ matrix.flags }}
            EXTRA_CFLAGS=${{ matrix.extra_cflags }}
