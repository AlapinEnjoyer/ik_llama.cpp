name: Build Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: "avx2"
            flags: "-DGGML_AVX2=ON -DGGML_AVX512=OFF"
          - arch: "avx512"
            flags: "-DGGML_AVX2=ON -DGGML_AVX512=ON -DCMAKE_CXX_FLAGS='-mavx512f -mavx512vnni -mavx512vl -mavx512bw -mavx512dq' -DCMAKE_C_FLAGS='-mavx512f -mavx512vnni -mavx512vl -mavx512bw -mavx512dq'"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prep
        id: prep
        run: |
          echo "repo_lc=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/custom-ops/Dockerfile.cpu
          push: true
          tags: |
            ghcr.io/${{ env.repo_lc }}/ik-llama-server:${{ matrix.arch }}-${{ steps.prep.outputs.sha }}
            ghcr.io/${{ env.repo_lc }}/ik-llama-server:${{ matrix.arch }}-latest
          build-args: CMAKE_ARGS=${{ matrix.flags }}
